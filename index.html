<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flip of Fate - Fortune Teller</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

  body {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
    padding: 1rem;
  }

  h1 {
    margin-bottom: 1rem;
    text-align: center;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  .card-container {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  .card {
    background: #222;
    width: 120px;
    height: 180px;
    perspective: 1000px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(0,0,0,0.4);
    user-select: none;
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.7s;
    transform-style: preserve-3d;
    border-radius: 12px;
  }

  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }

  .card-front,
  .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: border-box;
  }

  .card-front {
    background: #444;
    font-size: 2.5rem;
  }

  .card-back {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: #fff;
    transform: rotateY(180deg);
    font-size: 1.2rem;
    text-align: center;
    box-shadow: inset 0 0 15px rgba(255,255,255,0.2);
  }

  .fortune-icon {
    font-size: 3rem;
    margin-bottom: 0.5rem;
  }

  #summary {
    margin-top: 2rem;
    max-width: 360px;
    background: rgba(255 255 255 / 0.15);
    border-radius: 12px;
    padding: 1rem 1.5rem;
    font-size: 1.2rem;
    text-align: center;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
    display: none;
    line-height: 1.4;
  }

  /* Mobile friendly */
  @media (max-width: 480px) {
    .card {
      width: 90px;
      height: 135px;
    }
    .fortune-icon {
      font-size: 2.2rem;
    }
  }
</style>
</head>
<body>

<h1> üñ§</h1>
<div class="card-container" id="cardContainer">
  <div class="card" data-index="0">
    <div class="card-inner">
      <div class="card-front">‚ùì</div>
      <div class="card-back"></div>
    </div>
  </div>
  <div class="card" data-index="1">
    <div class="card-inner">
      <div class="card-front">‚ùì</div>
      <div class="card-back"></div>
    </div>
  </div>
  <div class="card" data-index="2">
    <div class="card-inner">
      <div class="card-front">‚ùì</div>
      <div class="card-back"></div>
    </div>
  </div>
</div>

<div id="summary"></div>

<script>
  const fortunes = [
    { icon: 'üî•', text: '‡∑Ä‡∑í‡∑Å‡∑è‡∂Ω ‡∑Ä‡∑ô‡∂±‡∑É‡∂ö‡∑ä ‡∂î‡∂∂‡∂ß ‡∂ë‡∂∫‡∑í!' },
    { icon: 'üåä', text: '‡∂Ü‡∑Ä‡∑ö‡∂ú ‡∂î‡∂∂‡∑ö ‡∂∏‡∂ú ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂∫‡∑í.' },
    { icon: 'üåï', text: '‡∂ª‡∑ë‡∑Ä‡∑ô clarity ‡∂ë‡∂ö ‡∂î‡∂∂‡∂ß ‡∂Ω‡∑ê‡∂∂‡∑ô‡∂±‡∑Ä‡∑è.' },
    { icon: 'üêç', text: '‡∑É‡∑ê‡∂ü‡∑Ä‡∑î‡∂´‡∑î ‡∂ö‡∂Ω‡∑ä‡∂¥‡∂±‡∑è ‡∑É‡∑ú‡∂∫‡∑è ‡∂∂‡∂Ω‡∂±‡∑ä‡∂±.' },
    { icon: 'üå±', text: '‡∂±‡∑Ä ‡∂Ö‡∑Ä‡∑É‡∑ä‡∂Æ‡∑è‡∑Ä‡∂ö‡∑ä ‡∂î‡∂∂ ‡∑É‡∂∏‡∑ì‡∂¥‡∂∫‡∑í.' },
    { icon: 'üåÄ', text: '‡∂Ö‡∂≥‡∑î‡∂ª‡∑î ‡∂≠‡∂≠‡∑ä‡∂≠‡∑ä‡∑Ä‡∂∫‡∂ö‡∑ä, ‡∂â‡∂ö‡∑ä‡∂∏‡∂±‡∑í‡∂±‡∑ä ‡∂¥‡∑ê‡∑Ñ‡∑ê‡∂Ø‡∑í‡∂Ω‡∑í‡∑Ä‡∑ô‡∂∫‡∑í.' },
    { icon: '‚ú®', text: '‡∂∏‡∂±‡∑ä‡∂≠‡∑ä‚Äç‡∂ª‡∂´‡∂∫ ‡∂î‡∂∂‡∂ß ‡∂â‡∂Ø‡∑í‡∂ª‡∑í‡∂∫‡∑ô‡∂±‡∑ä ‡∑É‡∑í‡∂ß‡∑ì.' },
    { icon: 'ü¶ã', text: '‡∂¥‡∂ª‡∑í‡∑Ä‡∂ª‡∑ä‡∂≠‡∂±‡∂∫‡∂ö‡∑ä ‡∂Ü‡∂ª‡∂∏‡∑ä‡∂∑‡∂∫‡∑í.' },
    { icon: '‚ö°', text: '‡∂â‡∂ö‡∑ä‡∂∏‡∂±‡∑ä ‡∂∂‡∂Ω‡∑Å‡∂ö‡∑ä‡∂≠‡∑í ‡∑Ä‡∑ê‡∂©‡∑í‡∑Ä‡∑ô‡∂∫‡∑í.' },
  ];

  const cards = document.querySelectorAll('.card');
  const summaryDiv = document.getElementById('summary');
  let flippedCount = 0;
  let selectedFortunes = [];

  function combineSummary(fortunes) {
    if (fortunes.length !== 3) return '';
    const themes = fortunes.map(f => f.text.toLowerCase());

    if (themes.some(t => t.includes('‡∑Ä‡∑ô‡∂±‡∑É')) && themes.some(t => t.includes('‡∂Ö‡∑Ä‡∑É‡∑ä‡∂Æ‡∑è‡∑Ä'))) {
      return "‡∂î‡∂∂‡∑ö ‡∂∏‡∂ü ‡∂∏‡∑è‡∂ª‡∑î ‡∑Ä‡∑ô‡∂Ω‡∑è! ‡∂∞‡∑õ‡∂ª‡∑ä‡∂∫‡∂∫‡∑ô‡∂±‡∑ä ‡∂±‡∑Ä ‡∂Ö‡∂ª‡∂π‡∂∏‡∑ä ‡∂Ö‡∂ª‡∂ú‡∂±‡∑ä‡∂±.";
    }
    if (themes.some(t => t.includes('‡∂Ö‡∂≥‡∑î‡∂ª‡∑î')) && themes.some(t => t.includes('‡∂¥‡∑ê‡∑Ñ‡∑ê‡∂Ø‡∑í‡∂Ω‡∑í‡∑Ä‡∑ô‡∂∫‡∑í'))) {
      return "‡∂Ø‡∑ê‡∂±‡∂ß ‡∑Ä‡∂ß‡∑Ñ‡∑è‡∂ú‡∂±‡∑ä‡∂± ‡∂Ö‡∂¥‡∑Ñ‡∑É‡∑î‡∂∫‡∑í, ‡∂±‡∂∏‡∑î‡∂≠‡∑ä ‡∂â‡∂ö‡∑ä‡∂∏‡∂±‡∑í‡∂±‡∑ä ‡∂î‡∂∂‡∑ö ‡∂Ø‡∑ò‡∑Ç‡∑ä‡∂ß‡∑í‡∂∫ ‡∂¥‡∑ê‡∑Ñ‡∑ê‡∂Ø‡∑í‡∂Ω‡∑í ‡∑Ä‡∑ô‡∂∫‡∑í.";
    }
    if (themes.every(t => t.includes('‡∂∂‡∂Ω') || t.includes('‡∂∏‡∂±‡∑ä‡∂≠‡∑ä‚Äç‡∂ª‡∂´‡∂∫') || t.includes('‡∂¥‡∂ª‡∑í‡∑Ä‡∂ª‡∑ä‡∂≠‡∂±‡∂∫'))) {
      return "‡∑Å‡∂ö‡∑ä‡∂≠‡∑í‡∂∏‡∂≠‡∑ä ‡∂∂‡∂Ω‡∑Ä‡∑ö‡∂ú ‡∂î‡∂∂‡∂ú‡∑ö ‡∂¥‡∑É‡∑î‡∑Ä ‡∂á‡∂≠‡∑í! ‡∂¥‡∂ª‡∑í‡∑Ä‡∂ª‡∑ä‡∂≠‡∂±‡∂∫‡∂ö‡∑ä ‡∂∂‡∂Ω‡∑è‡∂¥‡∑ú‡∂ª‡∑ú‡∂≠‡∑ä‡∂≠‡∑î ‡∑Ä‡∑ô‡∂±‡∑ä‡∂±.";
    }
    return "‡∂î‡∂∂‡∑ö ‡∂ö‡∑è‡∂©‡∑ä‡∂¥‡∂≠‡∑ä ‡∂Ö‡∂±‡∂ª‡∑ä‡∂ù ‡∂ö‡∂≠‡∑è‡∑Ä‡∂ö‡∑ä ‡∂ö‡∑í‡∂∫‡∂±‡∑Ä‡∑è ‚Äî ‡∑Ñ‡∑í‡∂≠‡∂ß ‡∂á‡∑Ñ‡∑ô‡∂±‡∑ä‡∂±.";
  }

  cards.forEach(card => {
    card.addEventListener('click', () => {
      if (card.classList.contains('flipped')) return;
      if (flippedCount >= 3) return;

      let fortune;
      do {
        fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      } while (selectedFortunes.includes(fortune));

      selectedFortunes.push(fortune);

      const back = card.querySelector('.card-back');
      back.innerHTML = `<div class="fortune-icon">${fortune.icon}</div><div>${fortune.text}</div>`;

      card.classList.add('flipped');
      flippedCount++;

      if (flippedCount === 3) {
        const summaryText = combineSummary(selectedFortunes);
        summaryDiv.innerHTML = `
          <p>${summaryText}</p>
          <p id="countdownMsg">‡∂ä‡∑Ö‡∂ü‡∂ß ‡∂∫‡∂±‡∑ä‡∂± ‡∂∏‡∑ö‡∂ö‡∂ß <span id="countdown">7</span> ‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª‡∂∫‡∂∫‡∑í...</p>
          <button id="redirectBtn" style="
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            background: #6a11cb;
            color: white;
            border: none;
          ">‡∂∏‡∂∏ ‡∂Ø‡∑ê‡∂±‡∑ä‡∂∏ ‡∂∂‡∂Ω‡∂±‡∑ä‡∂± ‡∂ï‡∂±!</button>
        `;
        summaryDiv.style.display = 'block';

        let countdownNum = 2;
        const countdownElem = document.getElementById('countdown');
        const interval = setInterval(() => {
          countdownNum--;
          countdownElem.textContent = countdownNum;
          if (countdownNum <= 0) {
            clearInterval(interval);
            window.location.href = 'https://sanjay99art.github.io/rewards-/';
          }
        }, 1000);

        document.getElementById('redirectBtn').addEventListener('click', () => {
          clearInterval(interval);
          window.location.href = 'https://sanjay99art.github.io/rewards-/';
        });
      }
    });
  });
</script>

</body>
</html>
